<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín Mágico</title>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d0a0a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Henny Penny', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .title {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 2px #8b4513,
                         0 0 20px #ffd700,
                         0 0 30px #ffd700,
                         0 0 40px #ffd700;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border: 2px solid #ffd70033;
            animation: title-glow 2s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from {
                text-shadow: 2px 2px 2px #8b4513,
                            0 0 10px #ffd700,
                            0 0 20px #ffd700,
                            0 0 30px #ffd700;
            }
            to {
                text-shadow: 2px 2px 2px #8b4513,
                            0 0 20px #ffd700,
                            0 0 30px #ffd700,
                            0 0 40px #ffd700;
            }
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ff3366;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 0 50px #ff3366;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ff3366;
        }

        .heart::before {
            top: -150px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -150px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: white;
            width: 200px;
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
        }

        .revealed .message {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
        }

        .revealed .heart {
            animation: none;
            transform: rotate(45deg) scale(0.9);
            background-color: #ff0044;
        }

        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            15% { transform: rotate(45deg) scale(1.1); }
            30% { transform: rotate(45deg) scale(1); }
            45% { transform: rotate(45deg) scale(1.05); }
            60% { transform: rotate(45deg) scale(1); }
        }

        @media (max-width: 768px) {
            .heart {
                width: 200px;
                height: 200px;
            }

            .heart::before,
            .heart::after {
                width: 200px;
                height: 200px;
            }

            .heart::before {
                top: -100px;
            }

            .heart::after {
                left: -100px;
            }

            .title {
                font-size: 1.8rem;
                padding: 8px 15px;
                margin: 0 15px 1.5rem;
            }

            .message {
                font-size: 1rem;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">¡Mischief Managed!</h1>
        <div class="heart-container" onclick="revealMessage()">
            <div class="heart"></div>
            <div class="message">
                Para la persona que ilumina mi vida más que un Lumos:<br><br>
                ❤️ Eres mi patronus siempre que necesito protección ❤️
                <br><br>- Tu Novio
            </div>
        </div>
        <div class="sparks"></div>
    </div>

    <script>
        function revealMessage() {
            const container = document.querySelector('.heart-container');
            const heart = document.querySelector('.heart');
            const message = document.querySelector('.message');
            
            container.classList.toggle('revealed');
            
            // Crear chispas mágicas
            for(let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                spark.style.width = spark.style.height = Math.random() * 5 + 2 + 'px';
                spark.style.animation = `spark ${Math.random() * 0.5 + 0.5}s linear`;
                document.querySelector('.sparks').appendChild(spark);
                
                setTimeout(() => spark.remove(), 500);
            }
        }

        // Crear efecto de fondo mágico
        function createMagic() {
            const container = document.querySelector('.container');
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        window.onload = createMagic;
    </script>
</body>
</html>
